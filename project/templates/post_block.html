<div class="row bg-light border top30">
    <div class="col-md-12">
        <div class="row bg-primary">
            <div class="col-md-11">
                <h2 class="text-white">
                    &nbsp;&nbsp;<a class="text-light" href="{{ url_for('post', number=post['post_id']) }}">{{ post["title"] }}</a>
                </h2>
            </div>
            <div class="col-md-1">
                <h5 class="text-light"><i>
                    #{{ post["post_id"] }}</i>
                </h5>
            </div>
        </div>
        <p class="text-muted"><i>
            Author: <a href="{{ url_for("profile", username=post["user_id"]) }}" }}>{{ post["user_id"] }}</a><br/>
            Published on: {{ post["date_created"] }}<br/>
        </i></p>
        <p class="post-preview">
            {{ post["preview"] }}{% if post["preview"]|length >= 100 %}...{% endif %}
        </p>
        <p>
            <a class="btn btn-sm btn-success" href="{{ url_for('post', number=post['post_id']) }}">View</a>
            {% include "post_manager.html" %}
        </p>
    </div>
</div>
