{% if post['user_id'] == current_user['user_id'] %}
    <a class="btn btn-sm btn-warning" href="{{ url_for('edit_post', number=post['post_id']) }}">Edit</a>
{% endif %}
{% if post['user_id'] == current_user['user_id'] or current_user['role'] == 'admin' %}
    <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you would like to delete this post?')" href="{{ url_for('delete_post', number=post['post_id']) }}">Delete</a>
{% endif %}
